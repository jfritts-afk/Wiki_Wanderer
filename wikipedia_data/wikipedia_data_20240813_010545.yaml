      displaytitle: <span class="mw-page-title-main">2024 United Kingdom riots</span>
      extract: Anti-immigration protests and far-right riots have occurred in England
        and Northern Ireland since 30 July 2024. They followed a mass stabbing in
        Southport on 29 July, in which three children were killed. The attacker was
        falsely alleged on social media to be a Muslim, an asylum seeker or both.
        The first riot started in Southport and later many protests and riots spread
        across the country. The riots have involved racist attacks, arson and looting,
        and have been the worst disorder in the United Kingdom since 2011.
