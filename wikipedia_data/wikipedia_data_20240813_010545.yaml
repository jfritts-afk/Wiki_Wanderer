      displaytitle: <span class="mw-page-title-main">Southport</span>
      extract: "Southport is a seaside town in the Metropolitan Borough of Sefton\
        \ in Merseyside, England. It lies on the West Lancashire coastal plain and\
        \ the east coast of the Irish Sea, approximately 17 miles (27\_km) north of\
        \ Liverpool and 15 miles (24\_km) southwest of Preston. At the 2021 census,\
        \ Southport had a population of 94,421, making it the eleventh most populous\
        \ settlement in North West England and the third most populous settlement\
        \ in the Liverpool City Region."
