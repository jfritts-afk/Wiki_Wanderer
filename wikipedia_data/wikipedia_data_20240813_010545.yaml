        \ dance studio in Southport, Merseyside, United Kingdom. Three children were\
        \ killed, and 10 other people \u2013 eight of whom were children \u2013 were\
        \ injured, some of them severely. Axel Rudakubana, a 17-year-old British citizen\
        \ born in Cardiff to parents from Rwanda, was arrested at the scene and has\
        \ been charged with three counts of murder, ten counts of attempted murder,\
        \ and possession of a bladed article."
