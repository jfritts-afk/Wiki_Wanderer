      displaytitle: <span class="mw-page-title-main">Muhammad Yunus</span>
      extract: Muhammad Yunus is a Bangladeshi entrepreneur, banker, economist, politician,
        and civil society leader who has been serving as the Chief Adviser of the
        interim government of Bangladesh since 8 August 2024. Yunus was awarded the
        Nobel Peace Prize in 2006 for founding the Grameen Bank and pioneering the
        concepts of microcredit and microfinance. Yunus has received several other
        national and international honors, including the United States Presidential
        Medal of Freedom in 2009 and the Congressional Gold Medal in 2010. Yunus is
        one of just seven individuals who have been awarded the Nobel Peace Prize,
        the United States Presidential Medal of Freedom, and the United States Congressional
        Gold Medal.
