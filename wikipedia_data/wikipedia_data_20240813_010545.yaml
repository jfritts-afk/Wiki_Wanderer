      extract: "On 9 August 2024, Voepass Linhas A\xE9reas Flight 2283, an ATR 72-500\
        \ flying a scheduled domestic Brazilian passenger flight from Cascavel to\
        \ Guarulhos with 58 passengers and 4 crew members on board, crashed in Vinhedo,\
        \ S\xE3o Paulo State. The aircraft was flying at an altitude of 17,000\_ft\
        \ (5,200\_m) prior to stalling and entering a flat spin with a rapid descent\
        \ at around 13:22 BRT."
