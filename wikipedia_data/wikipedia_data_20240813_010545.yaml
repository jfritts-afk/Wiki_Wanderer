      extract: Sheikh Hasina Wazed is a Bangladeshi politician who served as the tenth
        prime minister of Bangladesh from June 1996 to July 2001 and again from January
        2009 to August 2024. She is the daughter of Sheikh Mujibur Rahman, the founding
